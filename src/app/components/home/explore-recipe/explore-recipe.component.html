<div class="recipe-grid"
  infinite-scroll
  [infiniteScrollDistance]="2"
  (scrolled)="onScrollDown()">
  <app-bar-loader class="loader" [ngClass]="{'appear': isLoad }"></app-bar-loader>
  <ngx-masonry [options]="options" [useImagesLoaded]="true">
    <span ngxMasonryItem *ngFor="let recipe of recipes" class="masonry-item">
      <div class="card recipe-card" [routerLink]="['/', 'home', 'recipe', recipe?._id]">
        <img class="recipe-img" [src]="recipe?.image" alt="Recipe Image">
        <div class="card-body">
          <h4 class="font-weight-bold mb-2">{{recipe?.name}}</h4>
          <p>{{recipe?.description | summary }}</p>
          <mat-chip-list class="mt-2 ml-auto">
            <mat-chip *ngFor="let tag of recipe?.tags"
              [ngStyle]="{'background': tag?.color?.background, 'color': tag?.color?.text}" selected>
              {{tag?.name}}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </span>
  </ngx-masonry>
  <div class="d-flex justify-content-center align-items-center">
    <h5 class="end-content" [ngClass]="{'appear': isEndContent }">END OF CONTENT</h5>
  </div>
</div>
